<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section class="verify-container">
      <h2>Email Verification</h2>
      <p>Enter the 6-digit code sent to your email:</p>
      <input type="email" id="verification-email" placeholder="Enter your email">
      <input type="text" id="verification-code" placeholder="Enter Code" maxlength="6">
      <button id="verify-button">Verify</button>
      <p class="error-container"></p>
      <p class="success-container"></p>
    </section>
  </main>

  <script src="verify.js"></script>
</body>
</html>
