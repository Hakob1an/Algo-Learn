      <h1>Account Settings</h1>
      <form class="settings-form">

        <input type="text" id="name" placeholder="Enter your name" value="John Doe">

        <label for="email">Update Email:</label>
        <input type="email" id="email" placeholder="Enter your email" value="john.doe@example.com">

        <label for="password">Update Password:</label>
        <input type="password" id="password" placeholder="Enter a new password">

        <button type="submit" class="btn">Save Changes</button>
      </form>
    </section>
